<!doctype html>

<head>  
   <title>registration form</title>
</head>

<body>
   
      <fieldset>
         <legend>Registration Form:</legend>
		 <form name="myForm" action='success.html'>
         <table>

            <tr>
               <td>
                  Name:
               </td>
               <td>
                  <input type="text" name="name" required pattern='[a-zA-Z]+'>
               </td>
			  </tr>
			  
			   <tr>
               <td>
                  Surname:
               </td>
               <td>
                  <input type="text" name="surname" required pattern='[a-zA-Z]+'>
               </td>
			  </tr>
                           
            <tr>
               <td>
                  email:
               </td>
               <td>
                  
                  <input type="email" name="email" required>
               </td>
            </tr>

            <tr>
               <td>
                  Phone:
               </td>
               <td>
                 
                  <input type="phone" name="pnum" required pattern='[\+][0-9\s?]+' placeholder='prepend with + symbol'>
				  

               </td>
            </tr>
			<tr>
               <td>
                  Password:
               </td>
               <td>
                  <input type="Password" name="password" required pattern='[a-zA-Z0-9]{8,}'>
               </td>
            </tr>
			<tr>
			<td>         <input type='submit' value='Register'></td>
			</tr>
            
           </table>
		   </form>
      </fieldset>
   
</body>
</html>
